    <title>Document</title>
    <style>
        * {box-sizing: border-box;}
        
        body { 
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          background: lightgray;
        }
        
        .header {
          overflow: hidden;
          background-color: rgb(185, 226, 241);
          padding: 10px 10px;
        }
        
        .header a {
          float: left;
          color: black;
          text-align: center;
          padding: 12px;
          text-decoration: none;
          font-size: 18px; 
          line-height: 25px;
          border-radius: 4px;
        }
        .logo img{
          float: left;
          width: 150px;
          height: 60px;
          padding-top: 0px;
          text-align: center;
        }
        
        .header a.logo {
          height: 25px;
          width: 25px;
        }
        
        .header a:hover {
          background-color: #ddd;
          color: black;
        }
        
        .header a.active {
          background-color: rgb(17, 156, 211);
          color: white;
        }
        
        .header-right {
          float: right;
          padding-top: 0px;
        }
        
        @media screen and (max-width: 500px) {
          .header a {
            float: none;
            display: block;
            text-align: left;
          }
          
          .header-right {
            float: none;
            flex-direction: column;
            align-items: flex-start;
            text-align: center;
          }
        }
        .logo img{
          float: none;
          flex-direction: column;
          padding-top: 0px;
          text-align: center;
      }
      
        
        </style>
    <style type="text/css">
      .form-style-5 {
        max-width: 400px;
        padding: 10px 20px;
        background: white;
        color: black;
        margin: 10px auto;
        padding: 20px;
        background: rgb(230, 240, 243);
        border-radius: 8px;
        font-family: Georgia, "Times New Roman", Times, serif;
    }

        .form-style-5 fieldset {
            border: 0.5px solid;
        }

        .form-style-5 legend {
            font-size: 1.4em;
            margin-bottom: 10px;
        }

        .form-style-5 label {
            display: block;
            margin-bottom: 8px;
        }

        .form-style-5 input[type="text"],
        .form-style-5 textarea,
        .form-style-5 select {
            font-family: Georgia, "Times New Roman", Times, serif;
            background: white;
            color: #ffc185;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            margin: 0;
            outline: 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            background-color: whitesmoke;
            color: black;
            -webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
            margin-bottom: 30px;
        }

        .form-style-5 input[type="text"]:focus,
        .form-style-5 textarea:focus,
        .form-style-5 select:focus {
          background:lightgray;
        }

        .form-style-5 select {
            -webkit-appearance: menulist-button;
            height: 35px;
        }

        .form-style-5 .number {
            background:lightgoldenrodyellow;
            color: lightgoldenrodyellow;
            height: 30px;
            width: 30px;
            display: inline-block;
            font-size: 0.8em;
            margin-right: 4px;
            line-height: 30px;
            text-align: center;
            text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
            border-radius: 15px 15px 15px 0px;
        }

        .form-style-5 input[type="submit"] {
            position: relative;
            display: block;
            padding: 19px 39px 18px 39px;
            color:black;
            margin: 0 auto;
            background:rgb(17, 156, 211);
            font-size: 18px;
            text-align: center;
            font-style: normal;
            width: 100%;
            border: 1px solid rgb(173, 166, 166);
            border-width: 1px 1px 3px;
            margin-bottom: 10px;
        }

        .form-style-5 input[type="submit"]:hover {
          background: rgb(67, 67, 218);
        }
        .footer {
          position: static;
          left: 0;
          bottom: 0;
          height: 70px;
          width: 100%;
          background-color: rgb(185, 226, 241);
          color: black;
          text-align: center;
        }
        .footer p{
          padding:  20px;
        }
    </style>
</head>
